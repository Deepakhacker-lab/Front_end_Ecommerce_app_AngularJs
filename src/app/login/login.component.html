<h1><em>Proc</em> </h1>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="container" justify-content-md-right>
    <div  *ngIf="hit">
    <div class="alert alert-success" *ngIf="isEnabled; else elseblock">
        Login Successful
    </div>
    <ng-template #elseblock><div class="alert alert-warning" >
        Username or Password is Wrong 
    </div>
</ng-template>
</div >
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
<div class="card-body">
    <form>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

       <input type="text" class="form-control "
        placeholder="Username" 
        style="width : '200px'" 
        [(ngModel)]="Username"
        [ngModelOptions]="{standalone: true}">
    </div>

    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
      <input type="password" class="form-control "  
      placeholder="Password" 
      style="width : '200px'"
       [(ngModel)]="Password"
       [ngModelOptions]="{standalone: true}">
    </div>
    <div class="row align-items-center remember">
        <input type="checkbox">Remember Me
    </div>
    <div class="form-group">
        <input type="submit" [disabled]="Username==='' || Password===''" (click)="Authjwt()"
         value="Login" class="btn float-right login_btn">
         <div *ngIf="isLoading"> Loading

         </div>
    </div>

    
</form>
</div>
<div class="card-footer">
    <div class="d-flex justify-content-center links">
        Don't have an account?<a href= "/newuser">Sign Up</a>

    </div>
    <div class="d-flex justify-content-center">
        <a href="#">Forgot your password?</a>
    </div>
</div>
</div>
</div>
</div>
