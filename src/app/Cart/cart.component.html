<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let product of retrieveResponse"
      >
        <img src="data:image/png;base64,{{ product.picByte }}"
                        class="card-img-top"/>             
        {{ product.name }} ({{ product.bookingQuantity }})
      </a>
    </ul>
  </div>
</div>
